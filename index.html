<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link
      rel="icon"
      type="images/svg+xml"
      href="/assests/images//favicon.svg"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/assests/css/style.css" />
    <title>DevFinder</title>
  </head>
  <body>
    <script src="/api/fetch.js"></script>
    <header>
      <h1>DevFinder</h1>
    </header>
    <main>
      <section id="error"></section>
      <section class="search">
        <span>üîç</span>
        <input
          type="text"
          id="search"
          placeholder="Search GitHub username... "
        />
        <button onclick="fetchGithubUser()">Search</button>
      </section>
      <section class="div-card">
        <div class="img-wrapper">
          <img src="./assests/images/avatar.jpg" id="avatar" alt="" />
        </div>
        <div class="div-card-info">
          <h3 class="name" id="name"></h3>
          <p class="username" id="username"></p>
          <p class="bio" id="bio"></p>
          <p class="joined" id="joined"></p>
          <p class="location" id="location-link"></p>

          <div class="links-wrapper">
            <h3>Links:</h3>
            <ul>
              <li>
                <span
                  ><img src="./assests/images/GitHub.svg" alt="logo"
                /></span>
                <a id="github-link" href="#" target="_blank"></a>
              </li>
              <li>
                <span><img src="./assests/images/web.svg" alt="logo" /></span>
                <a id="blog-link" href="#" target="_blank"></a>
              </li>
              <li>
                <span><img src="./assests/images/mail.svg" alt="logo" /></span>
                <a id="email" href="#" target="_blank"></a>
              </li>
            </ul>
          </div>

          <hr />
          <div class="statistics">
            <h4>Repositories <span id="repos">0</span></h4>
            <h4>Following <span id="following">0</span></h4>
            <h4>Followers <span id="followers">0</span></h4>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
